<div class="card">
    <h5 class="card-header" *ngIf="!product.id">New Product</h5>
    <h5 class="card-header" *ngIf="product.id">{{product.title}}</h5>
    <ul class="list-group list-group-flush" *ngIf="product && isConfirmDelete">
        <li class="list-group-item">
            Anda yakin ingin menghapus data <strong> {{product.title}} </strong>
        </li>
        <li class="list-group-item">
            <button class="btn btn-dark me-3" (click)="onDelete()">Yes</button>
            <button class="btn btn-outline-dark ml-3" (click)="isConfirmDelete = false;">No</button>
        </li>
    </ul>
    <ul class="list-group list-group-flush" *ngIf="!isConfirmDelete">
        <li class="list-group-item">
            <div class="mb-3">
                <label for="" class="form-label">Title</label>
                <input type="text" name="" id="" class="form-control" [(ngModel)]="product.title">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Description</label>
                <input type="text" name="" id="" class="form-control" [(ngModel)]="product.description">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Price</label>
                <input type="number" name="" id="" class="form-control" [(ngModel)]="product.price">
            </div>
        </li>
        <li (click)="showToggle()" *ngIf="!showMore" class="list-group-item"><strong>Show more</strong></li>
        <li (click)="showToggle()" *ngIf="showMore" class="list-group-item"><strong>Hide..</strong></li>
        <li *ngIf="showMore" class="list-group-item">
            <div class="mb-3">
                <label for="" class="form-label">Discount</label>
                <input type="number" name="" id="" class="form-control" [(ngModel)]="product.discountPercentage">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Stock</label>
                <input type="number" name="" id="" class="form-control" [(ngModel)]="product.stock">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Brand</label>
                <input type="text" name="" id="" class="form-control" [(ngModel)]="product.brand">
            </div>
        </li>
        <li class="list-group-item mt-2 mb-2" *ngIf="!product.id">
            <button (click)="onCreate()" class="btn btn-primary">Save</button>                        
        </li>
        <li class="list-group-item mt-2 mb-2" *ngIf="product.id">
            <button class="btn btn-primary me-3" (click)="onUpdate()">Update</button>
            <button class="btn btn-warning me-3" (click)="cancel()">Cancel</button>                        
            <button class="btn btn-danger" (click)="isConfirmDelete = true">Delete</button>                        
        </li>
    </ul>
</div>
