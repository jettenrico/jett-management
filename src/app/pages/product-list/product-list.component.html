        </div>
        <div class="col-md-8">
            <div *ngIf="products.length === 0" class="card">
                <h5 class="card-header">Products</h5>
                <div class="card-body">
                    <h5 class="card-title">Produk lu masih kosong brodi</h5>
                    <p class="card-text">Isi produk dulu di form sebelah broks</p>
                </div>
            </div>
            <div *ngIf="products.length > 0" class="card">
                <h5 class="card-header">List Products</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Discount</th>
                            <th>Stock</th>
                            <th>Brand</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of products" (click)="showDetailProduct(p)" >
                            <td> {{p.title}} </td>
                            <td> {{p.price | currency}} </td>
                            <td> {{p.discountPercentage}}% </td>
                            <td> {{p.stock}} </td>
                            <td> {{p.brand}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
